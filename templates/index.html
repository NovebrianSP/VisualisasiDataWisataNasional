<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekomendasi Tempat Wisata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cari Rekomendasi Tempat Wisata</h1>
        <form action="/recommend" method="POST" class="mt-4">
            <!-- Input Deskripsi -->
            <div class="mb-3">
                <label for="description" class="form-label">Deskripsi Tempat</label>
                <input type="text" class="form-control" id="description" name="description" placeholder="Contoh: pantai, taman, budaya">
            </div>
            <!-- Input Kota -->
            <div class="mb-3">
                <label for="city" class="form-label">Kota</label>
                <select class="form-select" id="city" name="city">
                    <option value="">Pilih Kota</option>
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Input Harga -->
            <div class="mb-3">
                <label for="price" class="form-label">Harga Maksimal</label>
                <input type="number" class="form-control" id="price" name="price" placeholder="Contoh: 500000" min="0">
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Cari Rekomendasi</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
